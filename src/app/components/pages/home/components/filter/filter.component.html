@if (filters){
    <mat-expansion-panel >
        <mat-expansion-panel-header>
            <mat-panel-title>
                Filter
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-selection-list [multiple]="false">
            @for (item of filters; track filters.indexOf(item)) {
            <mat-list-option  [value]="item">
                <button (click)="onCategoryChange(item)">{{item}}</button>
            </mat-list-option>
            }
        </mat-selection-list>   
    </mat-expansion-panel>
}
