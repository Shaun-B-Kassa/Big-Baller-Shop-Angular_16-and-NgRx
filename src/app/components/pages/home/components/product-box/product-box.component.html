<mat-card  [ngClass] = "{'text-center': !fullWidthMode}" *ngIf="product">
    <div [ngClass] = "{'flex': fullWidthMode}">
        <img class="mb-1 h-[200px] mx-auto"
            [ngClass] ="{'h-200px': !fullWidthMode, 'h-360ox': fullWidthMode}"
            src="https://via.placeholder.com/150"/>
            
        <div class="w-full" 
            [ngClass] = "{'p-8 flex-col justify-between': fullWidthMode }">
            <div>
                <h5>Shoes</h5>
                <p class="truncate hover:whitespace-normal">Snikers</p>
                <p *ngIf="fullWidthMode">Discription</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{ 150 | currency}}</span>
                <button (click)="add.emit()">
                    <mat-icon class="text-gray-500"  >shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
