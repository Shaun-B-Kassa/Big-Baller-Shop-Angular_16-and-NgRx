<mat-card class="mb-4">
    <div class="p-3 flex justify-between">
        <div class="flex items-center">
                <button mat-button [matMenuTriggerFor]="sortMenu">
                    Show by {{sort}}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #sortMenu="matMenu">
                    <button (click)="onSortUpdate('desc')"  mat-menu-item>desc</button>
                    <button (click)="onSortUpdate('ase')"  mat-menu-item>ase</button>
                </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="itemsMenu">
                    Show {{showItems}}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #itemsMenu="matMenu">
                    <button (click)="onItemsUpdate(4)" mat-menu-item>4</button>
                    <button (click)="onItemsUpdate(8)" mat-menu-item>8</button>
                    <button (click)="onItemsUpdate(12)" mat-menu-item>12</button>
                </mat-menu>
 
            </div>
               <button type="button"  mat-button (click)="onColumsUpdated(1)">
                    <mat-icon>view_list</mat-icon>
                </button>
                <button type="button" mat-button (click)="onColumsUpdated(3)">
                    <mat-icon>view_module</mat-icon>
                </button>
                <button type="button" mat-button (click)="onColumsUpdated(4)">
                    <mat-icon>view_comfy</mat-icon>
                </button>
        </div>
    </div>
</mat-card>
