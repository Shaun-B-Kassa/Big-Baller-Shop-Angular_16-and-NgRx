<mat-toolbar class="mx-w-7x1 mx-auto border-x justify-between">
    <a>Big Baller Store</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="cartItems.length" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16 ">{{cartItems.length}} Item</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3" *ngFor ="let item of cartItems">
                <div class="flex justify-between font-light mb-2">
                    {{item.title}}
                    <span class="font-bold">{{ item.price| currency}}</span>
                </div>
            </div>

            <div class=" flex justify-between font-light py-2">
                Total:
                <span class="font-bold"></span>
            </div>

            <div class="flex justify-between p-2">
                <button class="bg-rose-600 text-white rounded-full h-9 w-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>

                <button 
                    routerLink="/cart"
                     class="bg-green-600 text-white rounded-full h-9 w-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
